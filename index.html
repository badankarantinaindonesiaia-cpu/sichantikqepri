<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Si Chantik Kepri - Chat Fullpage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #chat-header {
      background: #3B1C0A;
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #chat-header img {
      height: 32px;
      margin-right: 8px;
    }
    #chat-header-title {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Body */
    #chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fff;
    }
    .chat-bubble {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 75%;
    }
    .user-msg {
      background: #f1f1f1;
      color: #000;
      margin-left: auto;
    }
    .bot-msg {
      background: #3B1C0A;
      color: #fff;
      margin-right: auto;
    }
    .timestamp {
      display: block;
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }
    .typing-indicator {
      display: inline-block;
      background: #3B1C0A;
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-top: 10px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Footer */
    #chat-footer {
      padding: 12px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      background: #fafafa;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    #chat-send {
      background: #3B1C0A;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #chat-send:hover {
      background: #000000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="chat-header">
    <div id="chat-header-title">
      <img src="https://upload.wikimedia.org/wikipedia/id/thumb/5/53/Logo_Barantin.svg/2048px-Logo_Barantin.svg.png" alt="Logo Barantin">
      <span>Si Chantik Kepri</span>
    </div>
  </div>

  <!-- Body -->
  <div id="chat-body">
    <!-- Pesan pembuka -->
    <div class="chat-bubble bot-msg">
      <p><strong>Halo! ðŸ‘‹</strong><br>
      Saya <b>Si Chantik Pelayanan Karantina</b>, asisten digital yang siap membantu Anda dengan informasi terkait regulasi karantina.</p>
    </div>
  </div>

  <!-- Footer -->
  <div id="chat-footer">
    <input type="text" id="chat-input" placeholder="Tulis pesan Anda...">
    <button id="chat-send">Kirim</button>
  </div>

  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: 'https://n8n-dzlbphakiwsd.budi.sumopod.my.id/webhook/1690e411-e625-41f8-a4a3-888060ec6511/chat',
        route: 'general'
      }
    };

    // session baru setiap reload
    const chatId = "chat_" + Math.random().toString(36).substr(2, 9);

    function getTime() {
      return new Date().toLocaleString("id-ID", { hour: "2-digit", minute: "2-digit" });
    }

    document.getElementById("chat-send").addEventListener("click", function() {
      let message = document.getElementById("chat-input").value;
      if (message.trim() === "") return;

      let chatBody = document.getElementById("chat-body");

      // Pesan user
      let userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user-msg";
      userBubble.innerHTML = `<p>${message}</p><span class="timestamp">${getTime()}</span>`;
      chatBody.appendChild(userBubble);

      // Typing indicator
      let typingBubble = document.createElement("div");
      typingBubble.className = "typing-indicator";
      typingBubble.textContent = "Si Chantik sedang mengetik...";
      chatBody.appendChild(typingBubble);
      chatBody.scrollTop = chatBody.scrollHeight;

      fetch(window.ChatWidgetConfig.webhook.url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chatId: chatId,
          chatInput: message,
          route: window.ChatWidgetConfig.webhook.route
        })
      })
      .then(response => response.json())
      .then(data => {
        chatBody.removeChild(typingBubble);

        // Pesan bot
        let botBubble = document.createElement("div");
        botBubble.className = "chat-bubble bot-msg";
        botBubble.innerHTML = `
          <div>${marked.parse(data.output || "Maaf, saya belum bisa menjawab itu.")}</div>
          <span class="timestamp">${getTime()}</span>
        `;
        chatBody.appendChild(botBubble);
        chatBody.scrollTop = chatBody.scrollHeight;
      })
      .catch(error => {
        chatBody.removeChild(typingBubble);
        console.error("Error:", error);
      });

      document.getElementById("chat-input").value = "";
    });
  </script>

</body>
</html>
